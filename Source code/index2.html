<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone- Best Of Music is here.</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@700&family=BIZ+UDMincho&family=Oswald:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li class="Brand"><img src="logo.png" alt="Spotify">Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Liked Songs</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="covers/1.jpeg" alt="1">
                    <span class="songname">I Got Summer On My Mind</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="0" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/2.jpeg" alt="1">
                    <span class="songname">Heat Waves</span>
                    <span class="songlistplay"><span class="timestamp">03:59 <i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/3.jpeg" alt="1">
                    <span class="songname">In The Middle Of The Night</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/4.jpeg" alt="1">
                    <span class="songname">Toxic</span>
                    <span class="songlistplay"><span class="timestamp">02:48 <i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/5.jpeg" alt="1">
                    <span class="songname">Death Bed</span>
                    <span class="songlistplay"><span class="timestamp">02:54 <i id="4" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/6.jpeg" alt="1">
                    <span class="songname">Friends</span>
                    <span class="songlistplay"><span class="timestamp">03:52 <i id="5" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="songprogress" min="0" value='0' max="100">
        <div class="icons">
           <i class="fas fa-3x fa-step-backward"  id="previous"></i>
           <i class="fas fa-3x fa-play-circle"id='masterPlay'></i>
           <i class="fas fa-3x fa-step-forward " id="next"></i>

        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">I Got Summer ON My Mind</span>
        </div>
    </div>
     

    <script src="https://kit.fontawesome.com/18deaf398c.js" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>

</html>
